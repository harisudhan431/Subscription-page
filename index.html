<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

    <div class="container border border-black p-3">
        <p class="h2 pb-3">CSS Newsletter</p>
        <div class="container  text-black" id="main">
            <p class="h2">Subscribe to our Newsletter</p>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quos eos corporis, laboriosam, cum aliquam nam natus ratione aut nemo illum sit distinctio mollitia? Officiis voluptatibus sequi dicta sint a consequuntur magnam, unde ea obcaecati dolore </p>
